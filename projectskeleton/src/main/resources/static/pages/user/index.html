<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Welcome page</title>

  <!-- Styles -->

  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- JavaScript files -->
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="../../scripts/config/main.js"></script>
  <script src="../../scripts/security/home-auth.js"></script>
  <script src="../../scripts/user/home.js"></script>


</head>

<body>
  <!-- Page name -->
  <header class="center">
    <h2>Home page</h2>
  </header>

  <div class="container-fluid">
    <div class="table-responsive-sm">
      <table id="books" class="table display" cellspacing="0" width="80%">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>


  <br />

  <form id="bookForm" action="">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" id="title" aria-describedby="titleHelp" placeholder="Enter title">
      <small id="emailHelp" class="form-text text-muted">Book title</small>
    </div>
    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="text" class="form-control" name="isbn" id="isbn" aria-describedby="isbnHelp" placeholder="Enter ISBN">
      <small id="isbnHelp" class="form-text text-muted">Book ISBN</small>
    </div>
    <input type="hidden" name="id" id="id" value="">
    <button type="button" id="saveButton" class="btn btn-primary">Save</button>
    <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
  </form>

  <!-- Logout button -->
  <section class="center">
    <button type="button" id="logoutButton" class="btn btn-primary"  onclick="logout()">Logout</button>
  </section>
</body>

</html>
