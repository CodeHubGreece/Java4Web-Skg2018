<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Welcome page</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    
    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="../../scripts/config/main.js"></script>
    <script src="../../scripts/security/home-auth.js"></script>
    <script src="../../scripts/user/home.js"></script>


</head>

<body>
  <!-- Page name -->
  <header class="center">
    <h2>Home page</h2>
  </header>

  <table id="books" class="display" cellspacing="0" width="80%">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
    </tr>
    </thead>
  </table>

  <br/>

  <form id="bookForm" action="">
    Title:<br>
    <input type="text" name="title" id="title" value="">
    <br>
    ISBN:<br>
    <input type="text" name="isbn" id="isbn" value="">
    <input type="hidden" name="id" id="id" value="">
    <br><br>
    <input type="submit" id="saveButton" value="Save">
    <input type="submit" id="deleteButton" value="Delete">
  </form>

  <!-- Logout button -->
  <section class="center">
      <input type="button" value="Logout" onclick="logout()">
  </section>
</body>

</html>
